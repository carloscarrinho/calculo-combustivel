<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Cálculo de combustível</title>
</head>
<body>
  <header>
    <h1>Cálculo de Combustível</h1>
  </header>

  <main>
    <form>
      <div>
        <label for="initial-km">Km Inicial</label>
        <input type="number" placeholder="27800" min="1" id="initial-km" name="initial-km"/>
      </div>
      
      <div>
        <label for="final-km">Km Final</label>
        <input type="number" placeholder="27800" min="1" id="final-km" name="final-km"/>
      </div>
      
      <div>
        <label for="liters">Litros Abastecidos</label>
        <input type="number" placeholder="38,2" step="0.1" min="0.1" value="1" id="liters" name="liters"/>
      </div>
      
      <div>
        <label for="spent-fuel">Consumo</label>
        <input type="text" placeholder="12,4 km/l" id="spent-fuel" name="spent-fuel" disabled/>
      </div>
    </form>
  </main>

  <script src="/js/scripts.js"></script>
</body>
</html>
