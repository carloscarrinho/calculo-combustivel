<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Cálculo de combustível</title>
</head>
<body>
  <header>
    <h1>Cálculo de Combustível</h1>
  </header>
  
  <main>
    <form>
      <label for="initial-km"></label>
      <input type="number" placeholder="27800" id="initial-km" name="initial-km"/>
      
      <label for="final-km"></label>
      <input type="number" placeholder="27800" id="final-km" name="final-km"/>
      
      <label for="liters"></label>
      <input type="number" placeholder="38.2" id="liters" name="liters"/>
    </form>
    
    <div >
      <span id="result"></span>
    </div>
  </main>

  <script src="/js/scripts.js"></script>
</body>
</html>
